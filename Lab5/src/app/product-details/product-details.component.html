<h2>Product Details</h2>

<div *ngIf="product">
  <img src="{{ product.image }}" alt="{{ product.name }}">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <div class="rating">{{ product.rating }}</div>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
